<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Profile Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Intern Profile Management</h2>
        <form id="internForm">
            <label>Name: <input type="text" id="name" required></label><br><br>
            <label>Department: <input type="text" id="department" required></label><br><br>
            <label>Work Schedule: <input type="text" id="schedule" required></label><br><br>
            <button type="button" onclick="addIntern()">Add Intern</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Work Schedule</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="internTableBody">
                <!-- Interns will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        function addIntern() {
            let name = document.getElementById('name').value;
            let department = document.getElementById('department').value;
            let schedule = document.getElementById('schedule').value;

            if (name && department && schedule) {
                let table = document.getElementById('internTableBody');
                let row = table.insertRow();
                row.innerHTML = `<td>${name}</td><td>${department}</td><td>${schedule}</td>
                                 <td><button onclick="deleteIntern(this)">Delete</button></td>`;
                document.getElementById('internForm').reset();
            }
        }

        function deleteIntern(button) {
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
